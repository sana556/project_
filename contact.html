<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('image1/tress.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
        }
        header {
            background: rgba(51, 51, 51, 0.9);
            color: #fff;
            padding: 15px 50px;
            position: fixed;
            width: 100%;
            top: 0; left: 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-align: left;
            z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; display: inline-block; }
        nav ul { list-style: none; padding: 0; display: inline-block; margin-left: 50px; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-size: 18px; transition: 0.3s; }
        nav ul li a:hover { color: #f4a261; }
        
        .contact-container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            border: none;
            background: #f4a261;
            color: white;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        button:hover {
            background: #e76f51;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">My Website</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <input type="address" placeholder="Address" required>
            <input type="tel" placeholder=" Mobile Number" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

</body>
</html>
