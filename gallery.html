<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f4f4f4; text-align: center; padding-top: 100px; } /* Adjusted padding for visibility */
        
        /* Header Styling */
        header { 
            background: rgba(51, 51, 51, 0.9); 
            color: #fff; 
            padding: 15px 50px; 
            position: fixed; 
            width: 100%; 
            top: 0; left: 0; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            text-align: left; 
            z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; display: inline-block; }
        nav ul { list-style: none; padding: 0; display: inline-block; margin-left: 50px; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-size: 18px; transition: 0.3s; }
        nav ul li a:hover { color: #f4a261; }

        /* Gallery Styling */
        .gallery { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
            justify-content: center; 
            padding: 70px 20px;
            animation: fadeIn 1.5s ease-in-out;
        }
        .gallery img { 
            width: 250px; 
            height: 200px; 
            border-radius: 10px; 
            cursor: pointer; 
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .gallery img:hover { 
            transform: scale(1.1); 
            box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
        }

        /* Lightbox */
        .lightbox { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); 
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
        }
        .lightbox img { 
            max-width: 80%; 
            max-height: 80%; 
            border-radius: 10px; 
            animation: zoomIn 0.5s ease-in-out;
        }
        .lightbox span { 
            position: absolute; 
            top: 20px; right: 30px; 
            font-size: 30px; 
            color: white; 
            cursor: pointer;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Welcome to My Website</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <h2>Our Gallery</h2>

    <div class="gallery">
        <img src="cake.jpg" alt="Cake" onclick="openLightbox(this.src)">
        <img src="cookies.jpg" alt="Cookies" onclick="openLightbox(this.src)">
        <img src="xyz.jpg" alt="xyz" onclick="openLightbox(this.src)">
        <img src="sweets.jpg" alt="sweets" onclick="openLightbox(this.src)">
    </div>

    <div class="lightbox" id="lightbox">
        <span onclick="closeLightbox()">&times;</span>
        <img id="lightbox-img">
    </div>

    <script>
        function openLightbox(src) { 
            document.getElementById('lightbox-img').src = src; 
            document.getElementById('lightbox').style.display = 'flex'; 
        }
        function closeLightbox() { 
            document.getElementById('lightbox').style.display = 'none'; 
        }
    </script>

</body>
</html>
