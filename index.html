<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        
        /* Full Page Background Image */
        body { 
            background: url('image1/MANALI.jpg') no-repeat center center/cover;  
            text-align: left; 
            padding-left: 50px;
            position: relative;
        }

        /* Overlay to improve text visibility */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #F9EBC2(0, 0, 0, 0.5); /* Dark overlay for better text contrast */
            z-index: -1;
        }

        /* Header Styling */
        header { 
            background: rgba(51, 51, 51, 0.8); /* Slight transparency for a better look */
            color: #fff; 
            padding: 15px 50px; 
            position: fixed; 
            width: 100%; 
            top: 0; left: 0; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); 
            text-align: left; 
            z-index: 1000;
        }
        .logo { font-size: 24px; font-weight: bold; display: inline-block; }
        nav ul { list-style: none; padding: 0; display: inline-block; margin-left: 50px; }
        nav ul li { display: inline; margin: 0 15px; }
        nav ul li a { color: #fff; text-decoration: none; font-size: 18px; transition: 0.3s; }
        nav ul li a:hover { color: #f4a261; }

        /* Hero Section */
        .hero { 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: flex-start; 
            padding-left: 50px; 
            color: white; 
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5); 
            animation: fadeInBg 3s ease-in-out;
        }
        .hero h1 { font-size: 50px; animation: fadeIn 2s ease-in-out; }
        
        /* Button Effect */
        .btn { 
            background: #f4a261; 
            color: white; 
            padding: 12px 25px; 
            text-decoration: none; 
            border-radius: 5px; 
            display: inline-block; 
            margin-top: 20px; 
            font-size: 18px;
            transition: 0.3s ease-in-out; 
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }
        .btn:hover { 
            background: #e76f51; 
            transform: scale(1.1); 
            box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
        }

    

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes fadeInBg { from { opacity: 0; transform: scale(1.05); } to { opacity: 1; transform: scale(1); } }

        /* Responsive Design */
        @media (max-width: 768px) {
            body { padding-left: 20px; }
            header { padding: 15px 20px; text-align: center; }
            nav ul { margin-left: 0; text-align: center; display: block; }
            nav ul li { display: block; margin: 10px 0; }
            .hero { padding-left: 20px; text-align: center; }
            .gallery { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">My Website</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about us.html">About</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div>
          
            <h1>Welcome to My Website</h1>
            <a href="#" class="btn">Explore</a>
        </div>
    </section>

</body>
</html>
